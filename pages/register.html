<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="blue" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="sidenav" >
        <div class="login-main-text">
           <h2>Application<br> Register Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form action="/form_decision" method="POST">
                 <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="e-mail" name="name" id="u_name" placeholder="Enter Name" required>
                 </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name='email' type='email' id="u_email" placeholder="e-mail" required>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="u_pass" type='password' placeholder="password" required>
                 </div>
                 <h6>Are you a </h6>
                 <div class="form-group" >
                    
                    <span ><label for=""><b>USER</b> </label>
                    <input type="radio" name='usertype' value="user"> <pre> or</pre> 
                    <label for=""><b>PROVIDER</b> </label>
                    <input type="radio" name='usertype' value="provider"></span>
                     
                    
                </div>
                 <button type="submit" class="btn btn-secondary" name="logintype" id="" value="login"><a href="/">Login</a></button>
                 <button type="submit" class="btn btn-black" id="submitDetails" name="submitDetails" value="Submit">Register</a></button>
              </form>
              
           </div>
        </div>
     </div>

     <style>
        body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 50%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
    </style>
    
</body>
</html>
