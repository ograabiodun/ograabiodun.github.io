<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/pages/favicon copy.png"><meta name="theme-color" content="blue" />
      <!-- end-theme-color -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="manifest" href="/pages/manifest.webmanifest">

    <title>Login Page</title>
</head>
<body >
    
    <div class="sidenav" >
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form method="POST" action="/pages/userBoard">
                 <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name='email' type='email' placeholder="e-mail" required>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name='password' type='password' placeholder="password" required>
                 </div>
                 <button type="submit" class="btn btn-black" name="logintype" id="" value="login">Login</button>
                 <button type="button" class="btn btn-secondary"><a href="/pages/register">Register</a></button>
              </form>
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
           </div>
        </div>
     </div>
    

    <style>
        body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: #000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #000 !important;
    color: #fff;
}
    </style>
    <script src="/pages/app.js"></script>
</body>
</html>
